<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="assets/css/caixaAdicionaPalavra.css"/>
    <link rel="stylesheet" href="assets/css/palavrasAdicionadas.css"/>
    <title>Adicione Palavras</title>
</head>
<body>

    
    <section class="caixaAdicionarPalavra" id="sectionInputNovaPalavra">
        <div class="enviarPalavra">
            
            <input type="text" class="inputNovaPalavra__enviarPalavra" maxlength="10" placeholder="Insira uma nova palavra."
                onkeyup="this.value = this.value.toUpperCase()" data-input-novaPalavra />
    
            <button class="btn__enviarPalavra" onclick="adicionaBancoPalavra()" id="botaoEnviarPalavra" data-addPalavras-botao>OK</button>

        </div>

    </section>

    <section class="palavrasAdicionadas">
        <label class="tituloLista">Banco de Palavras
            <textarea class="listaDePalavrasExistentes" name="bancoDePalavras" id="bancoDePalavras" cols="50" rows="10">
            </textarea>
        </label>
    </section>

    
    <script type="text/javascript" src="assets/js/bancoDePalavras.js"></script>
    <script type="text/javascript" src="assets/js/adicionaNovaPalavra.js"></script>
    
</body>
</html>
